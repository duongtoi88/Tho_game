<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Game Bé Tập Thu Thập</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>👶 Bé Thu Thập Đồ Vật</h1>
  <p>🧠 Trạng thái hiện tại: <span id="currentState">Ăn</span></p>
  <canvas id="gameCanvas" width="600" height="400"></canvas>
  <div class="info">
    <p>🎯 Điểm: <span id="score">0</span></p>
    <p>⏰ Thời gian: <span id="time">60</span>s</p>
    <button onclick="startGame()">Chơi lại</button>
  </div>
  <script src="game.js"></script>
</body>
</html>
